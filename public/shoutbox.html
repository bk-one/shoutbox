<!DOCTYPE html>
<html>
  <head>
    <title>Shoutbox</title>
    <link rel="stylesheet" href="/stylesheets/shoutbox.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script type="text/javascript" src="/bayeux.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/jquery-ui.js"></script>
    <script type="text/javascript" src="/javascripts/jquery.mustache.js"></script>
    <script type="text/javascript" src="/javascripts/underscore.min.js"></script>
    <script type="text/javascript" src="/javascripts/layout.js"></script>
    <script type="text/javascript" src="/javascripts/shoutbox.js"></script>
    <script src="http://use.typekit.com/tiv8wcl.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <header>
      <div id="account"></div>
      <h1>shoutbox</h1>
      <a href="#" data-action="config">CONFIG</a>
      <a href="#" data-action="list">LIST</a>
      <a href="#" data-action="spaces" class="active">SPACES</a>
      <nav id="group-titles"></nav>
    </header>
    <ul id="groups"></ul>
    <script id="account-template" type="text/x-mustache-template">
      Logged in as {{accountName}} (<a href="/logout">logout</a>)
    </script>
    <script id="group-title-template" type="text/x-mustache-template">
      <a href="#" data-group-id="{{group}}">{{group}}</a>
    </script>
    <script id="group-template" type="text/x-mustache-template">
      <li data-group-id="{{group}}">
        <div class="inner">
          <h2><span>{{group}}</span></h2>
          <ul></ul>
        </div>
      </li>
    </script>
    <script id="entry-template" type="text/x-mustache-template">
      <li data-entry-id="{{slug}}" data-updated-at="{{updated_at}}" data-expires-at="{{expires_at}}" class="{{status}}">
        {{name}}
        <a href="#" data-action="activate-info">?</a>
        <div class="info">{{message}}</div>
      </li>
    </script>
    <script id="config-template" type="text/x-mustache-template">
      <div id="config">
        <a href="#" data-action="close-config">CLOSE</a>
        <h2>Config</h2>
        <p>Create your <code>~/.shoutbox</code>:</p>
        <pre>
          <code>echo &quot;host: {{full_host}}\nauth_token: {{auth_token}}&quot; &gt; ~/.shoutbox</code>
          <div class="copy">
            <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="110" height="14" id="clippy">
              <param name="movie" value="/flash/clippy.swf">
              <param name="allowScriptAccess" value="always">
              <param name="quality" value="high">
              <param name="scale" value="noscale">
              <param name="FlashVars" value="text=echo &quot;host: {{full_host}}\nauth_token: {{auth_token}}&quot; &gt; ~/.shoutbox">
              <param name="bgcolor" value="#ffffff">
              <param name="wmode" value="opaque">
              <embed src="/flash/clippy.swf" width="110" height="14" name="clippy" quality="high" allowScriptAccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" FlashVars="text=echo &quot;host: {{full_host}}\nauth_token: {{auth_token}}&quot; &gt; ~/.shoutbox" bgcolor="#fffffff" wmode="opaque">
            </object>
          </div>
        </pre>
        <p>Run once:</p>
        <pre>
          <code>gem install shoutbox-client</code>
          <div class="copy">
            <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="110" height="14" id="clippy">
              <param name="movie" value="/flash/clippy.swf">
              <param name="allowScriptAccess" value="always">
              <param name="quality" value="high">
              <param name="scale" value="noscale">
              <param name="FlashVars" value="text=gem install shoutbox-client">
              <param name="bgcolor" value="#ffffff">
              <param name="wmode" value="opaque">
              <embed src="/flash/clippy.swf" width="110" height="14" name="clippy" quality="high" allowScriptAccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" FlashVars="text=gem install shoutbox-client" bgcolor="#fffffff" wmode="opaque">
            </object>
          </div>
        </pre>
        <p>Run to set status:</p>
        <pre>
          <code>shout green &lt;name&gt;&#x000A;shout red &lt;name&gt; "something went wrong"&#x000A;</code>
        </pre>
      </div>
    </script>
   </body>
</html>
